<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battle Map Prompt Generator for ChatGPT</title>
  <style>
    body {
      background-color: #2b1d1e;
      color: #fdf5cf;
      font-family: 'Trebuchet MS', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .button-bar {
      margin-bottom: 20px;
    }

    .button-bar button {
      background-color: #a33232;
      color: white;
      border: none;
      padding: 8px 14px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
      max-width: 500px;
      margin-inline: auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }

    #prompt-output {
      margin-top: 20px;
      background-color: #fdf5cf;
      color: #000;
      padding: 15px;
      border-radius: 6px;
      max-width: 700px;
      margin-inline: auto;
    }

    #example-thumbnails {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 10px;
    }

    #example-thumbnails img {
      width: 80px;
      height: 80px;
      border-radius: 4px;
      object-fit: cover;
    }

    #refresh-examples {
      margin-top: 10px;
      background-color: #a33232;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Battle Map Prompt Generator for ChatGPT</h1>

  <div class="button-bar">
    <button onclick="generatePrompt()">Generate Prompt</button>
    <button onclick="generateRandom()">Generate Random Map</button>
    <button onclick="clearFields()">Clear Fields</button>
  </div>

  <div class="form-group">
    <label for="grid">Grid Type</label>
    <input id="grid" placeholder="e.g., faint 5-ft square grid, hex grid, no grid">
  </div>

  <div class="form-group">
    <label for="biome">Setting / Biome</label>
    <input id="biome" placeholder="e.g., forest, tundra, mountain pass, town square">
  </div>

  <div class="form-group">
    <label for="timeofday">Time of Day</label>
    <input id="timeofday" placeholder="e.g., dawn, dusk, midnight, overcast afternoon">
  </div>

  <div class="form-group">
    <label for="features">Specific Features</label>
    <input id="features" placeholder="e.g., broken bridge, glowing mushrooms, campsite, altar">
  </div>

  <div id="prompt-output">Your generated prompt will appear here.</div>

  <div id="example-thumbnails">
    <img src="examples/map1.jpg" alt="example 1">
    <img src="examples/map2.jpg" alt="example 2">
    <img src="examples/map3.jpg" alt="example 3">
    <img src="examples/map4.jpg" alt="example 4">
  </div>
  <button id="refresh-examples" onclick="refreshExamples()">Show Different Examples</button>

  <script>
    function generatePrompt() {
      const grid = document.getElementById('grid').value;
      const biome = document.getElementById('biome').value;
      const timeofday = document.getElementById('timeofday').value;
      const features = document.getElementById('features').value;

      const prompt = `Generate a detailed top-down TTRPG battle map for use in virtual tabletops. The map should feature a ${biome} setting with features such as ${features}, depicted during ${timeofday}. Style it as a full-color digital illustration with clean linework, rich textures, and natural lighting. The map should include a ${grid}. Use a semi-realistic fantasy art style similar to those seen on Patreon (Nat20Dungeons, AfternoonMaps, Czepeku, etc.). Emphasize varied terrain elevation, distinct environmental elements, and tactical space suitable for D&D 5e or Pathfinder gameplay.`;

      document.getElementById('prompt-output').innerText = prompt;
    }

    function clearFields() {
      document.querySelectorAll('input').forEach(input => input.value = '');
      document.getElementById('prompt-output').innerText = 'Your generated prompt will appear here.';
    }

    function generateRandom() {
      alert('Random generation coming soon!');
    }

    function refreshExamples() {
      alert('Refresh examples coming soon!');
    }
  </script>

</body>
</html>
