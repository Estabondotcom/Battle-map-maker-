
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battle Map Prompt Generator for ChatGPT</title>
  <style>
    body {
      background-color: #2b1d1e;
      color: #fdf5cf;
      font-family: 'Trebuchet MS', sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .button-bar {
      margin-bottom: 20px;
    }
    .button-bar button {
      background-color: #a33232;
      color: white;
      border: none;
      padding: 8px 14px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
      max-width: 500px;
      margin-inline: auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }
    #prompt-output {
      margin-top: 20px;
      background-color: #fdf5cf;
      color: #000;
      padding: 15px;
      border-radius: 6px;
      max-width: 700px;
      margin-inline: auto;
    }
  </style>
</head>
<body>

  <h1>Battle Map Prompt Generator for ChatGPT</h1>

  <div class="button-bar">
    <button onclick="generatePrompt()">Generate Prompt</button>
    <button onclick="generateRandom()">Generate Random Map</button>
    <button onclick="clearFields()">Clear Fields</button>
  </div>

  <div class="form-group">
    <label>Grid Type</label>
    <label><input type="radio" name="gridType" value="be gridless" checked> Gridless</label>
    <label><input type="radio" name="gridType" value="include a faint 5 foot square grid overlay"> Square Grid</label>
    <label><input type="radio" name="gridType" value="include a faint 5 foot hex grid overlay"> Hex Grid</label>
  
  </div>

  <div class="form-group">
    <label for="mapsize">Map Size</label>
    <input type="text" id="mapsize" placeholder="e.g., 10x10, 30x20, 60x60">
  </div>

  <div class="form-group">
    <label for="biome">Setting / Biome</label>
    <input type="text" id="biome" placeholder="e.g., forest, tundra, mountain pass, town square">
  </div>

  <div class="form-group">
    <label for="timeofday">Time of Day</label>
    <input type="text" id="timeofday" placeholder="e.g., dawn, dusk, midnight, overcast afternoon">
  </div>

  <div class="form-group">
    <label for="features">Specific Features</label>
    <input type="text" id="features" placeholder="e.g., broken bridge, glowing mushrooms, campsite, altar">
  </div>

  <div id="prompt-output">Your generated prompt will appear here.</div>

  <script>
    function generatePrompt() {
      const biome = document.getElementById('biome').value;
      const timeofday = document.getElementById('timeofday').value;
      const mapsize = document.getElementById('mapsize').value;
      const features = document.getElementById('features').value;

      let gridType = '';
      const radios = document.getElementsByName('gridType');
      for (let i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
          gridType = radios[i].value;
          break;
        }
      }

      const prompt = `Enhance this prompt and then generate a battle map based off the enhanced prompt. 
      Generate a detailed top-down view TTRPG battle map for use in virtual tabletops. The map should be approximately ${mapsize} in size and feature a ${biome} setting with features such as ${features}, depicted during ${timeofday}. Style it as a full-color digital illustration with , rich textures, and dynamic natural lighting. The map should ${gridType}. Use a realistic fantasy art style similar to those seen on battle maps made with Dungeon Draft. Emphasize varied terrain elevation, distinct environmental elements, and tactical space suitable for D&D 5e or Pathfinder gameplay. The battle map must be a top-down veiw without isometric elements.`;

      document.getElementById('prompt-output').innerText = prompt;
    }

    function clearFields() {
      document.querySelectorAll('input[type="text"]').forEach(input => input.value = '');
      document.getElementById('prompt-output').innerText = 'Your generated prompt will appear here.';
    }

    function generateRandom() {
      alert('Random generation coming soon!');
    }
  </script>

</body>
</html>
