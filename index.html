<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battle Map Prompt Generator for ChatGPT</title>
  <style>
    body {
      background-color: #2b1d1e;
      color: #fdf5cf;
      font-family: 'Trebuchet MS', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .button-bar {
      margin-bottom: 20px;
    }

    .button-bar button {
      background-color: #a33232;
      color: white;
      border: none;
      padding: 8px 14px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
      max-width: 500px;
      margin-inline: auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }

    #prompt-output {
      margin-top: 20px;
      background-color: #fdf5cf;
      color: #000;
      padding: 15px;
      border-radius: 6px;
      max-width: 700px;
      margin-inline: auto;
    }

    #example-thumbnails {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 10px;
    }

    #example-thumbnails img {
      width: 80px;
      height: 80px;
      border-radius: 4px;
      object-fit: cover;
    }

    #refresh-examples {
      margin-top: 10px;
      background-color: #a33232;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Battle Map Prompt Generator for ChatGPT</h1>

  <div class="button-bar">
    <button onclick="generatePrompt()">Generate Prompt</button>
    <button onclick="generateRandom()">Generate Random Map</button>
    <button onclick="clearFields()">Clear Fields</button>
  </div>

  <div class="form-group">
    <label for="biome">Biome or Setting Type</label>
    <input id="biome" placeholder="e.g., forest, dungeon, swamp">
  </div>

  <div class="form-group">
    <label for="feature">Specific Feature</label>
    <input id="feature" placeholder="e.g., river crossing, jungle ruin, crypt gate">
  </div>

  <div class="form-group">
    <label for="grid">Grid Type</label>
    <input id="grid" placeholder="e.g., faint 5-ft square, no grid, hex grid">
  </div>

  <div class="form-group">
    <label for="style">Art Style Reference</label>
    <input id="style" placeholder="e.g., Czepeku, Nat20Dungeons, AfternoonMaps">
  </div>

  <div class="form-group">
    <label for="system">Game System</label>
    <input id="system" placeholder="e.g., D&D 5e, Pathfinder">
  </div>

  <div id="prompt-output">Your generated prompt will appear here.</div>

  <div id="example-thumbnails">
    <!-- Example map images go here -->
    <img src="examples/map1.jpg" alt="example 1">
    <img src="examples/map2.jpg" alt="example 2">
    <img src="examples/map3.jpg" alt="example 3">
    <img src="examples/map4.jpg" alt="example 4">
  </div>
  <button id="refresh-examples" onclick="refreshExamples()">Show Different Examples</button>

  <script>
    function generatePrompt() {
      const biome = document.getElementById('biome').value;
      const feature = document.getElementById('feature').value;
      const grid = document.getElementById('grid').value;
      const style = document.getElementById('style').value;
      const system = document.getElementById('system').value;

      const prompt = `Generate a detailed top-down TTRPG battle map for use in virtual tabletops. The map should feature a ${biome} setting such as a ${feature}. Style it as a full-color digital illustration with clean linework, rich textures, and natural lighting. The map should include a ${grid}. Use a semi-realistic fantasy art style similar to ${style}. Emphasize variety in terrain elevation, environmental features, and tactical space. The map should be designed for use in systems like ${system}.`;

      document.getElementById('prompt-output').innerText = prompt;
    }

    function clearFields() {
      document.querySelectorAll('input').forEach(input => input.value = '');
      document.getElementById('prompt-output').innerText = 'Your generated prompt will appear here.';
    }

    function generateRandom() {
      // Add random generation logic later
      alert('Random generation coming soon!');
    }

    function refreshExamples() {
      // Optional: Hook up to a random map loader
      alert('Refresh examples coming soon!');
    }
  </script>

</body>
</html>
